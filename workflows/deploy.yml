name: Build and Upload
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip dist folder
        run: zip -r dist.zip ./dist

      - name: Upload to backend
        run: |
          curl -X POST {{BACKEND_URL}}/api/upload \
            -F "file=@dist.zip" \
            -F "repoName={{REPO_NAME}}" \
            -F "userEmail={{USER_EMAIL}}" \
            -F "githubId={{GITHUB_ID}}"
